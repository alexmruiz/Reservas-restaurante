  <script>
    function validateForm() {
        var dateInput = document.getElementById('date').value;
        var timeInput = document.getElementById('time').value;
    
        var currentDate = new Date();
        var selectedDate = new Date(dateInput);
        var selectedTime = timeInput.split(':');
        var hours = parseInt(selectedTime[0], 10);
        var minutes = parseInt(selectedTime[1], 10);
    
        // Verificar que la fecha no sea anterior a la fecha actual
        if (selectedDate < currentDate) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Seleccione una fecha válida',
            });
            return false;
        }
    
        // Verificar que la hora esté dentro del horario de apertura del restaurante
        var openTime1 = new Date(selectedDate);
        openTime1.setHours(11, 0, 0); // 11:00 AM
        var closeTime1 = new Date(selectedDate);
        closeTime1.setHours(16, 30, 0); // 4:30 PM
        var openTime2 = new Date(selectedDate);
        openTime2.setHours(19, 30, 0); // 7:30 PM
        var closeTime2 = new Date(selectedDate);
        closeTime2.setHours(23, 59, 59); // 11:59 PM
    
        if (!(hours >= 11 && hours < 17) && !(hours >= 19 && hours < 24)) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'El restaurante no está abierto en esta hora',
            });
            return false;
        }
    
        // Si pasa todas las validaciones, enviar el formulario
        return true;
    }
    </script>
