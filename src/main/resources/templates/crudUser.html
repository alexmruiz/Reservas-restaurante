<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2, h3 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        button.update {
            background-color: #007bff;
        }
        button.delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h2>Lista de Usuarios</h2>

    <h3>Crear Usuario</h3>
    <form action="/saveuser" method="post">
        <label for="name">Nombre</label>
        <input type="text" name="name" required>
        
        <label for="lastname">Apellidos</label>
        <input type="text" name="lastname" required>
        
        <button type="submit">Guardar</button>
    </form>

    <h3>Actualizar Usuario</h3>
    <form id="updateForm" action="/updateuser" method="post">
        <input type="hidden" name="id" id="id">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" required>
        
        <label for="lastname">Apellidos</label>
        <input type="text" name="lastname" id="lastname" required>
        
        <button type="submit">Modificar</button>
    </form>

    <table id="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${userFront}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td>
                    <button type="button" class="update" onclick="selectUser(this)">Actualizar</button>
                    <button type="button" class="delete" th:onclick="'confirmDelete(' + ${user.id} + ')'">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        function selectUser(button) {
            var row = button.parentNode.parentNode;
            document.getElementById("id").value = row.cells[0].innerHTML;
            document.getElementById("name").value = row.cells[1].innerHTML;
            document.getElementById("lastname").value = row.cells[2].innerHTML;
        }

        function confirmDelete(userId) {
            if (confirm("¿Estás seguro de que quieres eliminar este usuario?")) {
                var form = document.createElement("form");
                form.method = "post";
                form.action = "/deleteuser";

                var input = document.createElement("input");
                input.type = "hidden";
                input.name = "id";
                input.value = userId;
                form.appendChild(input);

                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
